<!doctype html>
<html>
  <head>
    <title>American Simulation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="mobile-blocker">
      <p class="popup-text">It is recommended to use a computer with a 4:3 or wider monitor.</p>
    </div>
    <div class="main-section" id="cells">
      <!-- Cells will be placed here programmatically -->
      <div class="cell-container"></div>
      <template id="--cell">
        <span class="cell"></span>
      </template>
    </div>
    <div class="main-section" id="panel">
      <!-- Side panel with information and controls -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
