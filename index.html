<!doctype html>
<html>
  <head>
    <title>American Simulation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="mobile-blocker">
      <p class="popup-text">It is recommended to use a computer with a 4:3 or wider monitor.</p>
    </div>
    <div class="main-section" id="cells">
      <!-- Cells will be placed here programmatically -->
      <div class="cell-container"></div>
      <template id="--cell">
        <span class="cell"></span>
      </template>
    </div>
    <div class="main-section" id="panel">
      <!-- Side panel with information and controls -->
      <div class="selection-section">
        <span>Selected:</span>
        <span class="selection-list"></span>
        <template id="--selection">
          <span class="selection hidden"></span>
        </template>
        <button class="selection-clear" onclick="clearSelection()">Clear Selection</button>
      </div>
      <div class="cell-editor">
        <button class="cell-edit-confirm" onclick="setCellTypes()">Set cells to</button>
        <select class="cell-type">
          <optgroup label="Miscellaneous">
            <option value=""    >&mdash;</option>
            <option value="Road">Road</option>
            <option value="Rivr">River</option>
            <option value="Ocen">Ocean</option>
            <option value="OfLm">Off-Limits</option>
          </optgroup>
          <optgroup label="Basic">
            <option value="WtFm">Wheat Farm</option>
            <option value="PgFm">Pig Farm</option>
            <option value="Orch">Orchard</option>
            <option value="Fndy">Foundry</option>
            <option value="GsMl">Grist Mill</option>
            <option value="RmMl">Rum Mill</option>
            <option value="SwMl">Saw Mill</option>
            <option value="Ship">Shipyard</option>
            <option value="HpPl">Hemp Plantation</option>
            <option value="ToPl">Tobacco Plantation</option>
            <option value="RcPl">Rice Plantation</option>
            <option value="CoPl">Cotton Plantation</option>
            <option value="SlvP">Slave Pier</option>
            <option value="FshP">Fish Pier</option>
            <option value="WhoP">Whale Oil Pier</option>
            <option value="FurP">Fur Pier</option>
            <option value="NvlP">Naval Stores Pier</option>
            <option value="Whrf">Wharf</option>
            <option value="Pmtg">Puritan Meeting House</option>
            <option value="Qmtg">Quaker Meeting House</option>
            <option value="AngC">Anglican Church</option>
            <option value="Tvrn">Tavern</option>
            <option value="Grsn">Garrison House</option>
            <option value="News">Newspaper</option>
            <option value="Unvy">University</option>
            <option value="Shoe">Shoe Shop</option>
            <option value="Tany">Tannery</option>
            <option value="Cmm" >Common</option>
          </optgroup>
          <optgroup label="Post-1790">
            <option value="SMkt">Slave Market</option>
            <option value="FMkt">Fish Market</option>
            <option value="WMkt">Whale Oil Market</option>
            <option value="FurM">Fur Market</option>
            <option value="NMkt">Naval Store Market</option>
            <option value="Town">Townhouse</option>
            <option value="Inn" >Inns</option>
            <option value="Hspl">Hospital</option>
            <option value="Lbry">Library</option>
            <option value="Cths">Courthouse</option>
            <option value="ShFy">Shoe Factory</option>
            <option value="TxMl">Textile Mill</option>
            <option value="Canl">Canals</option>
          </optgroup>
          <optgroup label="Post-1820">
            <option value="FlMl">Flour Mill</option>
            <option value="LmMl">Lumber Mill</option>
            <option value="RgMl">Rolling Mill</option>
            <option value="RmDs">Rum Distillery</option>
            <option value="Tnmt">Tenement Housing</option>
            <option value="CmDk">Commercial Dock</option>
            <option value="Hotl">Hotels</option>
            <option value="SBnk">State Bank</option>
            <option value="NBnk">National Bank</option>
            <option value="Dept">Depot</option>
            <option value="Rlrd">Railroads</option>
          </optgroup>
        </select>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
